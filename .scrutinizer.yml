            tests:
                override:
                    - wget http://ci.test/admin/API.php -O - --method=POST --no-verbose --body-file=tests/inst.json
                    - wget http://ci.test/admin/API.php -O - --method=POST --no-verbose --body-file=tests/profile1.json
                    - wget http://ci.test/user/API.php?action=downloadInstaller\&api_version=2\&lang=en\&device=chromeos\&profile=3 -O /home/scrutinizer/artifacts/ChromeInstaller.onc --no-verbose
                    - wget http://ci.test/user/API.php?action=downloadInstaller\&api_version=2\&lang=en\&device=w10\&profile=3 -O /home/scrutinizer/artifacts/WinInstaller.exe --no-verbose
                    - file /home/scrutinizer/artifacts/WinInstaller.exe
                    - wget http://ci.test/user/API.php?action=downloadInstaller\&api_version=2\&lang=en\&device=apple_hi_sierra\&profile=3 -O /home/scrutinizer/artifacts/AppleInstaller.mobileconfig --no-verbose
                    - file /home/scrutinizer/artifacts/AppleInstaller.mobileconfig
                    - wget http://ci.test/user/API.php?action=downloadInstaller\&api_version=2\&lang=en\&device=linux\&profile=3 -O /home/scrutinizer/artifacts/LinuxInstaller.py --no-verbose
                    - pylint /home/scrutinizer/artifacts/LinuxInstaller.py
    environment:
        variables:
            MY_PATH: '/home/scrutinizer/vault/'
        php:
            version: 7.2.0
        postgresql: false
        redis: false
        mysql: 5.7
        hosts:
            ci.test: 127.0.0.1
        apache2:
            modules: [ 'ssl' ]
            sites:
                domain:
                    web_root: web/
                    host: ci.test

tools:
    php_code_coverage:
        enabled: true

filter:
    excluded_paths:
        - "web/external/*"
        - "web/apidoc/*"
        - "vendor/*"
    dependency_paths:
        - "core/PHPMailer/"
        - "core/phpqrcode.php"
        - "core/GeoIP2/"
        - "core/PHPUnit/"
        - "core/simpleSAMLphp/"
